<!DOCTYPE html>
<html>
	<head>
		<title>Matula Number</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="file/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Matula Number Generator</h1>
		</header>
		<section>
			Natural number: <input type="text" name="N" id="input">	
			<input type="submit" value="Generate" id="commit">
			<input type="submit" value="Random" id="randCommit">
			<button type="reset" id="reformat">Reformat</button>
			<button type="button" id="capture">Screenshot</button>
			<input type="checkbox" name="factor" id="factor">
			<label for="factor">Factor</label>
			<div id="canvas"></div>
		</section>
		<aside>
			(If the format is not perfect, please use mouse to drag.)
			<p>
				The &ldquo;Random&rdquo; button would generate Matula Number of the root of a random natural number in the range [1,100000000).
			</p>
		</aside>
		<footer>
			<hr>
			The web application was written by Zizhen Chen (Z) &copy; on 7/3/2019
		</footer>
		<script src="file/vertex.js"></script>
	        <script src="file/tree.js"></script>
		<script src="file/index.js"></script>
	</body>
</html>
