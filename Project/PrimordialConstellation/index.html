<!DOCTYPE html>
<html>
	<head>
		<title>Primordial Constellation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="file/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/addons/p5.dom.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Primordial Constellation Display</h1>
		</header>
		<section>
			Amount: <input type="text" name="N" id="input">	
			<input type="submit" value="Generate" id="commit">
			<input type="submit" value="Random" id="randcommit">
			<button type="button" id="capture">Screenshot</button>
			<input type="checkbox" name="edge" id="edge" checked>
			<label for="edge">Edge</label>
			<select>
				<option value="straight" selected>Straight</option>
			    	<option value="curve">Curve</option>
			</select>
			<div id="canvas"></div>
		</section>
		<aside>
			<p>
				The &ldquo;Random&rdquo; button would generate random number of constellations in the range [1,1000).
			</p>
		</aside>
		<footer>
			<hr>
			The web application was written by Zizhen Chen (Z) &copy; on 7/3/2019
		</footer>
		<script src="file/vertex.js"></script>
		<script src="file/edge.js"></script>
	        <script src="file/tree.js"></script>
		<script src="file/sphere.js"></script>
		<script src="file/index.js"></script>
	</body>
</html>
