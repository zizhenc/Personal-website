<!DOCTYPE html>
<html>
	<head>
		<title>Primordial Tree</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="file/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.dom.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Primordial Tree Generator</h1>
		</header>
		<section>
		        Natural number: <input type="text" name="N" id="input">
			<input type="submit" value="Generate" id="commit">
			<input type="submit" value="Random" id="randcommit">
			<button type="reset" id='reformat'>Reformat</button>
			<button type="button" id='capture'>Screenshot</button>
			<input type="checkbox" name="stemfactor" id="stemfactor">
			<label for="stemfactor">Stem factor</label>
			<input type="checkbox" name="branchfactor" id="branchfactor">
			<label for="branchfactor">Branch factor</label>
			<div id="canvas"></div>
		</section>
		<aside>
			(If the format is not perfect, please use mouse to drag.)
			<p>
				The &ldquo;Random&rdquo; button would generate a Primordial Tree of the root with a random natural number in the range [1,10000).
			</p>
		</aside>
		<footer>
			<hr>
			The web application was written by Zizhen Chen (Z) &copy; on 6/8/2021
		</footer>
		<script src="file/vertex.js"></script>
		<script src="file/edge.js"></script>
		<script src="file/tree.js"></script>
		<script src="file/index.js"></script>
	</body>
</html>
